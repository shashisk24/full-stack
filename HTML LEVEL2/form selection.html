<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form selection</title>
  </head>
  <body>
    <h1>HOTEL FEEBACK</h1>
    <form class="" action="shashi.html" method="get">

    <br>  <label for="in INDIA">INSIDE INDIA</label>
      <input id="in INDIA" type="radio"name="loc" placeholder="INSIDE INDIA"></br>
      <br>
      <label for="out INDIA">OUTSIDE INDIA</label>
      <input id="out INDIA" type="radio"name="loc" placeholder="OUTSIDE INDIA">
      </br>
      <br>
      <h3>Response</h3>
      <select class="" name="star">
        <option value="Awesome">5</option>
        <option value="better">4</option>
        <option value="GOOD">3</option>
        <option value="AVG">2</option>
        <option value="Bad">1</option>
      </select>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
