<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>signup</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name,Password,and Email are required</p>
      <form class="" action="http://www.youtube.com" method="post">
      <br>
      <label for="fname">FIRST NAME</label>
      <input id="fname" type="text" name="" placeholder="Enter first name"required>
      </br>
      <br>
      <label for="lname">LAST NAME</label>
      <input type="text" name="" placeholder="Enter last name">
      </br>
      <br>
      <label for="eml">EMAIL</label>
      <input type="email" name="" placeholder="enter email" required>
      </br>
      <br>
      <label for="ps">PASSWORD</label>
      <input type="password" name="" placeholder="password"required>
      </br>
      <p>Are you over the age of 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="loc" value="yes">
      <label for="n">No</label>
      <input id="n" type="radio" name="loc" value="no">
      <p>Do you have a Credit Card or PayPal?</p>
<br>
<select class="" name="">
  <option value="">Credit Card</option>
  <option value="">PayPal</option>
</select>
      </br>
      <br>
      <input type="submit" name="" value="Submit Feedback">
      </br>
        </form>
  </body>
</html>
